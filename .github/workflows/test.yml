on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  ECR_REPOSITORY: myproject           # set this to your Amazon ECR repository name
  AWS_REGION: us-east-1                   # set this to your preferred AWS region, e.g. us-west-1
  ECS_SERVICE: MY_ECS_SERVICE                 # set this to your Amazon ECS service name
  ECS_CLUSTER: MY_ECS_CLUSTER                 # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: MY_ECS_TASK_DEFINITION # set this to the path to your Amazon ECS task definition
                                               # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: MY_CONTAINER_NAME    
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with: 
        node-version: "14.x"
        
        
    - name: Install dependencies
      run: npm install
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@13d241b293754004c80624b5567555c4a39ffbe3
      with:
       aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
       aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
       aws-region: ${{ env.AWS_REGION }}
       
    - name: aws login
      run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 858991986761.dkr.ecr.us-east-1.amazonaws.com
    - name: aws build
      run: docker build -t myproject .
    - name: aws tag
      run: docker tag myproject:latest 858991986761.dkr.ecr.us-east-1.amazonaws.com/myproject:latest
    - name: aws push
      run: docker push 858991986761.dkr.ecr.us-east-1.amazonaws.com/myproject:latest
    
  
    

    
        
    
    
